<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f2f2f2; /* 밝은 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333; /* 진한 회색 글자 색 */
        }

        .login-container {
            background-color: #ffffff; /* 흰색 배경 */
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 가벼운 그림자 */
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: drop-in 0.8s ease-out forwards;
            transform: translateY(-100vh);
        }

        @keyframes drop-in {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(0);
            }
        }

        .brand-title {
            font-size: 30px;
            font-weight: bold;
            color: #4a90e2; /* 파란색 계열로 포인트 */
            margin-bottom: 15px;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            letter-spacing: 1.5px; /* 글자 간격 */
        }

        .login-title {
            color: #555555; /* 중간 회색 */
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc; /* 연한 회색 테두리 */
            border-radius: 5px;
            background-color: #f9f9f9; /* 연한 회색 배경 */
            color: #333333; /* 진한 회색 글자 */
        }

        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #cccccc; /* 중간 회색 배경 */
            color: #333333; /* 진한 회색 글자 */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* 버튼 사이 간격 추가 */
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #b3b3b3; /* 조금 더 진한 회색 */
        }

        .error-message {
            text-align: center;
            margin-top: 10px;
            color: #cc0000; /* 빨간색 에러 메시지 */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-title">HealScope</div> <!-- 브랜드명 -->
        <h2 class="login-title">Login</h2>
        <form action="/login" method="post">
            <input type="text" name="userName" placeholder="ID" required>
            <input type="password" name="pwd" placeholder="Password" required>
            <input type="submit" value="Login">
            <input type="button" value="Sign Up" onclick="location.href='/signUp'">
        </form>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </div>
</body>
</html>
